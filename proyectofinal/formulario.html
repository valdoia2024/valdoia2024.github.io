<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
    <form class="form"> 
     <h2 class="form_title">Inscribete aqui!</h2>
     <p class="form_subtitle">forma parte de esta institucion</p>
    <div class="form_inputs">
        <label  class="from_label">
            <input type="text" placeholder="  "
            class="form_input">
            <span class="form_text">Ingresa tu nombre</span>
        </label>
        <label  class="from_label">
            <input type="curp" placeholder="  "
            class="form_input">
            <span class="form_text">Ingresa tu CURP</span>
        </label>
        <label  class="from_label">
            <input type="telefono" placeholder="  "
            class="form_input">
            <span class="form_text">Ingresa tu numero de telefono</span>
        </label>
        
    </div>
    <input type="submit" value="Inscribete" class="form_submit">
    </form>
</body>
